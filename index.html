<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>aesthetic obsession</title>

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/628c8d2499.js" crossorigin="anonymous"></script>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
/* ============================================================
   GLOBAL RESET
============================================================ */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: 'Roboto', sans-serif;
    background: #050505;
    position: relative;
}

/* ============================================================
   BACKGROUND TEXTURES (USING YOUR IMAGES)
============================================================ */

/* Layer 1 — subtle animated noise */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    pointer-events: none;
    background: url('https://raw.githubusercontent.com/666forever/discord/refs/heads/main/assets/subtle%20noise.png');
    opacity: 0.20;
    mix-blend-mode: normal;
    z-index: 0;
    transform: translate(var(--parallax-x), var(--parallax-y));
    transition: transform 0.15s ease-out;
}

/* Layer 2 — vignette + strong grain */
body::after {
    content: "";
    position: fixed;
    inset: 0;
    pointer-events: none;
    background:
        radial-gradient(
            circle at center,
            rgba(0,0,0,0) 42%,
            rgba(0,0,0,0.93) 100%
        ),
        url('https://raw.githubusercontent.com/666forever/discord/refs/heads/main/assets/strong%20grain-texture.png');
    background-size: 100%, 600px;
    opacity: 0.50;
    mix-blend-mode: lighten;
    z-index: 1;
    transform: translate(calc(var(--parallax-x) * 0.6), calc(var(--parallax-y) * 0.6));
    transition: transform 0.25s ease-out;
}

/* ============================================================
   NAVBAR (UNCHANGED VISUALS)
============================================================ */
:root {
    --menu-width: 37.5em;
    --items: 4;
    --item-width: calc(var(--menu-width) / var(--items));
}

nav {
    width: var(--menu-width);
    display: flex;
    justify-content: space-evenly;
    position: relative;
    z-index: 10;
    margin: 0 auto;
    padding-top: 3em;
    transform-style: preserve-3d;
    perspective: 2000px;
}

nav .menu-item {
    color: white;
    font-weight: 600;
    flex-grow: 1;
    display: flex;
    flex-basis: var(--item-width);
    justify-content: center;
    padding: 1em 1.5em;
    box-sizing: border-box;
    letter-spacing: 0.5px;
}

nav .menu-text a {
    font-size: 1em;
    color: white;
    text-decoration: none;
    transition: 0.15s ease;
    text-shadow: 0 1px 5px rgba(0,0,0,0.1);
}

nav .menu-item:hover a {
    transform: translateZ(40px) scale(1.12);
    filter: drop-shadow(0 0 8px rgba(255,255,255,0.85));
    color: rgba(255,255,255,0.7);
}

/* STRIKE-THROUGH for "coming soon" */
nav .menu-text a.soon {
    position: relative;
}
nav .menu-text a.soon::after {
    content: "";
    position: absolute;
    left: 0;
    right: 0;
    top: 50%;
    height: 4px;
    background: rgba(0,0,0,0.7);
    transform: translateY(-50%);
    pointer-events: none;
}

/* ============================================================
   TITLE + ANIMATIONS
============================================================ */
#title-wrapper {
    position: absolute;
    top: 46%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 5;
    opacity: 0;
    transition: opacity 1.5s ease, transform 1.5s ease;
}

body.loaded #title-wrapper {
    opacity: 1;
    transform: translate(-50%, -53%);
}

/* Breathing glow animation */
@keyframes breatheGlow {
    0% { text-shadow: 0 0 8px rgba(255,255,255,0.15); }
    50% { text-shadow: 0 0 22px rgba(255,255,255,0.35); }
    100% { text-shadow: 0 0 8px rgba(255,255,255,0.15); }
}

#title-wrapper h1 {
    color: #eaeaea;
    font-size: 55px;
    letter-spacing: 0.09em;
    font-weight: 400;
    animation: breatheGlow 6s ease-in-out infinite;
}

/* Subtitle */
#title-wrapper h2 {
    margin-top: 10px;
    font-size: 18px;
    font-weight: 300;
    color: #bfbfbf;
}

/* Chromatic aberration on hover */
#title-wrapper h1:hover {
    transform: translateZ(15px);
    text-shadow:
        0px 0px 12px rgba(255,255,255,0.25),
        -2px 0px 4px rgba(255,0,0,0.25),
        2px 0px 4px rgba(0,200,255,0.25);
    transition: 0.3s ease;
}

/* ============================================================
   KEYFRAMES
============================================================ */
@keyframes noiseMove {
    0% { transform: translate(0,0); }
    50% { transform: translate(-1px,1px); }
    100% { transform: translate(0,0); }
}

</style>
</head>

<body>

<!-- NAVBAR -->
<nav id="menu">
    <div class="menu-item">
        <div class="menu-text"><a href="/pfps">pfps</a></div>
    </div>
    <div class="menu-item">
        <div class="menu-text"><a href="/banners">banners</a></div>
    </div>
    <div class="menu-item">
        <div class="menu-text"><a class="soon" href="#">coming soon</a></div>
    </div>
    <div class="menu-item">
        <div class="menu-text"><a class="soon" href="#">coming soon</a></div>
    </div>
</nav>

<!-- TITLE -->
<div id="title-wrapper">
    <h1>aesthetic obsession</h1>
    <h2>pfseeker</h2>
</div>

<!-- PARALLAX JS -->
<script>
document.addEventListener("mousemove", (e) => {
    const x = (e.clientX / window.innerWidth - 0.5) * 8;
    const y = (e.clientY / window.innerHeight - 0.5) * 8;

    document.body.style.setProperty("--parallax-x", `${x}px`);
    document.body.style.setProperty("--parallax-y", `${y}px`);
});

/* Fade-in title */
window.addEventListener("load", () => {
    document.body.classList.add("loaded");
});
</script>

</body>
</html>
